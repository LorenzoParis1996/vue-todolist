<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app">
        <section>
            <h2>To Do List</h2>
            <ul>
                <li v-for="(item, index) in toDoList" :key="index" :class="{done: item.done}">{{item.text}} <i
                        class="fa-solid fa-xmark" @click="taskDone(index)"></i></li>
            </ul>
            <div class="flex">
                <label for="addtask">Da aggiungere</label>
                <input v-model="newTask" type="text" name="more-tasks" id="addtask">
                <div>
                    <button @click="addNewTask">Aggiungi</button>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/todolist.js"></script>
</body>

</html>
